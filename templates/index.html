<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>AI-Based Healthcare Assistance Chatbot</h2>
<p class="subtitle">Describe your health issue below</p>

<form method="post">

    <!-- AGE SELECTION -->
    <div class="age-selector">
        <span>Select Age Group:</span>

        <input type="radio" id="child" name="age" value="child">
        <label for="child">ðŸ‘¶ Child</label>

        <input type="radio" id="adult" name="age" value="adult" checked>
        <label for="adult">ðŸ§‘ Adult</label>

        <input type="radio" id="elderly" name="age" value="elderly">
        <label for="elderly">ðŸ‘´ Elderly</label>
    </div>

    <!-- INPUT -->
    <div class="input-area">
        <input type="text" name="message" placeholder="Enter your health issue" required>
        <button type="submit">Send</button>
    </div>

</form>

{% if user_input %}
<div class="chat-box">
    <div class="user-msg">{{ user_input }}</div>
    <div class="bot-msg">{{ bot_reply }}</div> 
</div>
{% endif %}

<p class="disclaimer">âš• This chatbot provides basic guidance. Consult a doctor for emergencies.</p>

</body>
</html>
