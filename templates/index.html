<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>AI-Based Healthcare Assistance Chatbot</h2>

<form method="post">
    <input type="text" name="message" placeholder="Enter your health issue" required>
    <button type="submit">Send</button>
</form>

{% if user_input %}
<div class="chat">
    <p><b>You:</b> {{ user_input }}</p>
    <p><b>Bot:</b> {{ bot_reply }}</p>
</div>
{% endif %}

</body>
</html>
